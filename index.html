<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MHCTimetabler</title>
    <meta name="theme-color" content="#0d47a1" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>MHCTimetabler</h1>
      <div class="install-hint" id="installHint" hidden>
        <button id="installButton" type="button">Install App</button>
      </div>
    </header>
    <main class="day-layout">
      <section class="day-view">
        <div class="day-view-header">
          <label class="day-selector">
            <span>Select day</span>
            <select id="daySelect"></select>
          </label>
          <div class="progress" aria-live="polite">
            <div class="progress-label">
              <span>Day progress</span>
              <time id="currentTime">--:--</time>
            </div>
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-valuenow="0"
            >
              <span class="progress-fill" id="progressFill"></span>
            </div>
          </div>
        </div>
        <ul class="day-events" id="dayEvents" aria-live="polite"></ul>
      </section>
    </main>
    <dialog id="editorDialog" aria-labelledby="weeklyEditorHeading">
      <form method="dialog" class="dialog-frame">
        <header class="dialog-header">
          <h2 id="weeklyEditorHeading">Weekly Timetable Editor</h2>
          <button type="submit" class="dialog-close" aria-label="Close editor">&times;</button>
        </header>
        <p class="helper-text">
          Update each period name and your changes save automatically to this device.
        </p>
        <div class="table-wrapper" role="region" aria-live="polite">
          <table>
            <thead>
              <tr>
                <th scope="col">Period</th>
                <th scope="col">Monday</th>
                <th scope="col">Tuesday</th>
                <th scope="col">Wednesday</th>
                <th scope="col">Thursday</th>
                <th scope="col">Friday</th>
              </tr>
            </thead>
            <tbody id="editorBody"></tbody>
          </table>
        </div>
      </form>
    </dialog>
    <script type="module" src="app.js"></script>
  </body>
</html>
